<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"></meta>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous"></link>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"></link>

    <link rel="stylesheet" href="./style.css"></link>

    <title>Diamond</title>
</head>

<body>
    <h3 class="mb-5 mx-5">Thông tin chi tiết sản phẩm</h3>

    <div class="container">
        <div class="product-detail">
            <div class="row box-list-table">
                <div class="col-3">
                    <div class="category list-table">
                        <div class="title">
                            <h3>DANH MỤC SẢN PHẨM</h3>
                        </div>
                        <ul>
                            <li><a href="#">Nhẫn</a></li>
                            <li><a href="#">Vòng Tay</a></li>
                            <li><a href="#">Dây Chuyền</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-4">
                    <img src="./images/bst1.jpg" alt="" class="product-img">
                </div>
                <div class="col-5">
                    <div class="single-item-body  ">
                        <h3 class="single-item-title"></h3>
                        <p class="single-item-price">
                            <b>Giá:   VNĐ</b>
                        </p>
                        <p>Giá sản phẩm thay đổi tùy thuộc vào trọng lượng vàng và trọng lượng đá. Vui lòng gọi 1800545457 để được hỗ trợ. </p>
                    </div>

                    <div class="clearfix"></div>
                    <form>
                        <div class="form-group">
                            <label for="quantity">Số lượng:</label>
                            <input type="number" min=1 value=1 class="form-control w-25" placeholder="Số lượng " name="quantity">
                        </div>
                        <button type="submit" class="btn btn-primary">Thêm vào giỏ hàng</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="./javascrript.js"></script>
</body>

</html>
